<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img.png" href="./icon.png">
    <title> Fugiro Corporation </title>
</head>

<body class="corpo"> 
    <div class="caixa-geral">
        <form class="formulario">
            <fieldset class="dentro-formulario">


                <legend>Cadastro</legend>

                <label> E-mail
                    
                    <input placeholder="Digite seu E-mail" type="email" name="email" id="email" required>
                </label>


                <label> Crie seu Usuário
                    
                    <input placeholder="Digite seu Usuário" type="text" name="nome" id="Nome" required>
                </label>


                <label> Senha

                    <input placeholder="Digite sua senha" type="password" name="Senha" required>
                </label>


                <label> Confirme sua Senha

                    <input placeholder="Confirme sua senha" type="password" name="Senha" required>
                </label>
              

                
                <button  class="botao" type="submit" name="Enviar Dados"> <a  class="botao" href="https://fugirocompany.github.io/Tela-Sistema-Fugiro/"> Prosseguir </a> </button>



            </fieldset>
        </form>
    </div>

</body>
</html>

<script>
    
    function exibeAlerta() {

        alert('Usuário salvo com sucesso');


   }

   var button = document.querySelector("button");

   button.onclick = exibeAlerta;
